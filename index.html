<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="instagram-post">
        <div class="post-header">
            <img src="https://picsum.photos/40" alt="Profile Picture" class="profile-pic">
            <div class="user-info">
                <p class="username">username</p>
                <p class="location">Location</p>
            </div>
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="post-image">
            <img src="https://picsum.photos/400/400" alt="Post Image">
        </div>
        <div class="post-actions">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
        </div>
        <div class="post-likes">
            <p>Liked by <strong>user1</strong> and <strong>others</strong></p>
        </div>
        <div class="post-caption">
            <p><strong>username</strong> This is a caption text that is a bit longer to show how it looks with more content.</p>
        </div>
        <div class="post-comments">
            <p><strong>user2</strong> This is a comment text that is also a bit longer to show how it looks with more content.</p>
        </div>
        <div class="post-time">
            <p>2 hours ago</p>
        </div>
    </div>
</body>
</html>
